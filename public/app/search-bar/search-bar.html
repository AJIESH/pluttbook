<div ng-controller="searchBarCtrl" id="searchBar">
    <div layout="row" layout-align="start center" class="layout-align-start-center layout-row">
        <div flex-layout="row" layout-align="start center" class="layout-align-start-center layout-row flex">
            <label>
                <i class="icon s24 material-icons md-default-theme" id="ms-search-bar-expander" ng-click="toggleSearch()" ng-show="!showSearch">search</i>
                <i class="icon s24 material-icons md-default-theme" id="ms-search-bar-clear" ng-click="toggleSearch()" ng-show="showSearch">clear</i>
            </label>
            <md-input-container md-no-float flex id="search-bar" ng-show="showSearch">
                <input placeholder="Search" id="input">
            </md-input-container>
        </div>
        <div class="toolbar-separator" ng-show="!showSearch"></div>
    </div>
</div>
